var lastPart = url.substr(url.lastIndexOf('?Data=') + 6);
console.log(lastPart)

// Set the selected attribute based on the last part of the URL
var selectElement = document.getElementById("selector");
for (var i = 0; i < selectElement.options.length; i++) {
  if (selectElement.options[i].text === lastPart) {
    selectElement.options[i].selected = true;
    newSrc()
    break;
  }
}

var selectElement = document.getElementById("selector");

// Event listener for when the select option changes
selectElement.addEventListener("change", function() {
  var selectedOption = selectElement.selectedOptions[0];
  var selectedValue = selectedOption.textContent

  // Get the current URL
  var currentUrl = window.location.href;

  // Check if the URL already has a query string
  var queryIndex = currentUrl.indexOf("?");
  var newUrl;
  if (queryIndex !== -1) {
    // URL already has a query string, update it
    var baseUrl = currentUrl.substring(0, queryIndex);
    newUrl = baseUrl + "?Data=" + selectedValue;
  } else {
    // URL doesn't have a query string, add one
    newUrl = currentUrl + "?Data=" + selectedValue;
  }
  
  console.log(newUrl)

  // Update the URL
  history.pushState(null, null, newUrl);
});
</script>
